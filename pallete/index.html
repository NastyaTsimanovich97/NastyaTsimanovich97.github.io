<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>palette</title>
</head>
<body>
    <header>
        <nav class="menu">
            <img class="shape" src="./icons/Shape.png" alt="">
            <h1>CodeJam-Palette</h1>
            <img class="shap" src="./icons/Shap.png" alt="">
        </nav>
    </header>

    <main>
        <section class="palette">
            <div class="rectangle">
                    <div class="btn-group-vertical">
                            <button type="button" id="button-bucket"  class="btn btn-light"> <img src="./icons/i1.png" alt="" class="icon-img">Paint bucket</button>
                            <button type="button" id="button-color" class="btn btn-light"> <img src="./icons/i2.png" alt="" class="icon-img">Choose color</button>
                            <button type="button" id="button-transform" class="btn btn-light"> <img src="./icons/i4.png" alt="" class="icon-img">Transform</button>
                            <button type="button" id="button-move" class="btn btn-light"> <img src="./icons/i3.png" alt="" class="icon-img">Move</button>
                    </div>
            </div>
        </section>

        <section class="color">
            <div class="rectangle">
                <div class="btn-group-vertical">
                    <button type="button" id="current-color" class="btn btn-light"><div id="color" class="circle-color" style=" background-color: rgb(202, 202, 202);"></div> Current color</button>
                    <button type="button" id="button-prev" class="btn btn-light"><div id="prev-color" class="circle-prev-color" style=" background-color:#ffffff;"></div> Prev color</button>
                    <button type="button" id="button-color1" class="btn btn-light"><div id="user-color1" class="circle-user-color1" style=" background-color:#e72a2a;"></div> User color 1</button>
                    <button type="button" id="button-color2" class="btn btn-light"><div id="user-color2" class="circle-user-color2" style=" background-color:rgb(69, 158, 231);"></div> User color 2</button>
                </div>
            </div>
        </section>

        <section class="canvas">
                <div id="figure1" class="figure1"></div>
                <div id="figure2" class="figure2"></div>
                <div id="figure3" class="figure3"></div>
                <div id="figure4" class="figure4"></div>
                <div id="figure5" class="figure5"></div>
                <div id="figure6" class="figure6"></div>
                <div id="figure7" class="figure7"></div>
                <div id="figure8" class="figure8"></div>
                <div id="figure9" class="figure9"></div>
        </section>



    </main>

 <script src="index.js"></script>   
</body>
</html>
